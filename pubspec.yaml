name: wanzo
description: "Une solution complète de gestion d'entreprise pour les PME africaines."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

# Commandes importantes:
# - flutter pub run build_runner build --delete-conflicting-outputs (Génère les adaptateurs Hive)

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI and design
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  lottie: ^3.1.0
  
  # State management
  flutter_bloc: ^9.1.1
  provider: ^6.1.5
  equatable: ^2.0.7
  bloc: ^9.0.0
  
  # Navigation
  go_router: ^15.1.2
  
  # Storage and serialization
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.4  # Support SQLite pour Windows/Linux desktop
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
    
  # Utilities
  intl: 0.20.2
  uuid: ^4.5.1
  image_picker: ^1.1.0
  image_cropper: ^9.1.0
  connectivity_plus: ^6.1.4
  http: ^1.2.0
  path: ^1.9.1
  url_launcher: ^6.3.2
  crypto: ^3.0.5
  
  # Scanner de codes-barres
  mobile_scanner: ^5.1.1
  permission_handler: ^11.3.1
  
  # Authentication
  auth0_flutter: ^1.8.0
  flutter_secure_storage: ^9.2.0
  jwt_decoder: ^2.0.1
  
  # Display and rendering
  flutter_markdown: ^0.7.1
  flutter_math_fork: ^0.7.2
  flutter_syntax_view: ^4.0.0
  flutter_highlight: ^0.7.0
  flutter_gen: ^5.10.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.4.1
  cloudinary_public: ^0.23.1
  flutter_dotenv: ^5.1.0
  photo_view: ^0.15.0
  flutter_image_compress: ^2.1.0
  
  # File management
  file_picker: ^8.0.0+1
  
  # Input and Audio
  speech_to_text: ^7.0.0
  record: ^5.2.1
  just_audio: ^0.9.36
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1  # Socket.IO client pour ADHA streaming
  
  # Notifications
  flutter_local_notifications: ^19.2.0
  badges: ^3.1.2
  
  # PDF generation and printing
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^11.0.0
  fl_chart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.15
  json_serializable: ^6.6.2
  freezed: ^2.4.6
  
  # Test dependencies
  mockito: ^5.4.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  # Actifs
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/sounds/
    - .env
    - .env.production

  # Polices
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    lottie: true

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: fr
  arb_dir: lib/l10n
  output_dir: lib/l10n

dependency_overrides:
  record_linux: ^1.1.1
